<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contenedor">
        <div class="caja gradient centrado">
            <nav>
                <a href="/">Inicio /</a>
                <a href="./consulta.html">Consultas</a>
            </nav>
        </div>
        <div class="caja" id="foto_consulta">
            <div class="" id="">
                <h3>Ingrese datos</h3>
                <form  action="https://formspree.io/f/xvollgkr" method="POST">
                    <label>Nombre de la mascota: <input type="text" name="nombre" placeholder="nombre de la mascota" required="required"> </label>
                    <label><b> Correo electrónico: </b><input type="email" name="email" placeholder="Ingrese su email" required> </label>                       

                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="contraseña" required>

                    <p>
                        <label>Ingrese Consulta:</label>
                    </p>
                    <p>                        
                        <textarea name="consulta" id="consulta" cols="30" rows="10" required></textarea>
                    </p>
                    <label>Aceptar Términos y Condiciones</label>
                        <input type="checkbox" name="acepta" id="" value="acepta" required>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
